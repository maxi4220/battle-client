<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
	<title>Starter Project for Phaser 3 with TypeScript</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="app.css" type="text/css" />
	<!--script src="lib/phaser.min.js"></script-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0-beta.3/phaser.min.js"></script>
	<script src="colyseus.js"></script>
</head>
<body>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId            : '1538850546484971',
				autoLogAppEvents : true,
				xfbml            : true,
				version          : 'v12.0'
			});
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					// The user is logged in and has authenticated your
					// app, and response.authResponse supplies
					// the user's ID, a valid access token, a signed
					// request, and the time the access token 
					// and signed request each expire.
					var uid = response.authResponse.userID;
					var accessToken = response.authResponse.accessToken;
					console.log(uid);
					console.log(accessToken);
				} else if (response.status === 'not_authorized') {
					// The user hasn't authorized your application.  They
					// must click the Login button, or you must call FB.login
					// in response to a user gesture, to launch a login dialog.
					console.log("not_authorized");
				} else {
					// The user isn't logged in to Facebook. You can launch a
					// login dialog with a user gesture, but the user may have
					// to log in to Facebook before authorizing your application.
					console.log(response.status);
				}
			});
		};

	</script>
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
	
	
	<div id="content"></div>
	<!--If using the project the TypeScript files will automatically be combined into the following file. Update as needed.-->
	<script src="app.js"></script>
	
</body>
</html>
